<!DOCTYPE html

<html>
    <head>
        <title>Sign Up</title>
        <link type="text/css" href="{{url_for('view.static', filename='css/styles.css')}}" rel="stylesheet"/>
    </head>
    <body>
        {% from "view/_macros.html" import menuUI %}
        {% from "view/_macros.html" import formErrCheck %}

        {{ menuUI(menu) }}

        <ul class="centralmenu">
            {% for category, message in get_flashed_messages(True) %}
                <p class="flash_{{ category }}">{{ message }}</p>
            {% endfor %}
            <form action="/view/signup" method="post"> 
                {{ form.hidden_tag() }}   
                {{ formErrCheck(form) }}
                <li><p>{{ form.submit() }}
            </form>
        </ul>
    </body>
</html>
